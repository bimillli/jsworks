<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 함수 만들기</title>
</head>
<body>
    <script>
        //구구단을 출력하는 함수(3단)
        function printGuGu(x){
            for(let i = 1; i <= 9; i++){
            document.write(x +"x" + i + "=" + (x*i) + "<br>" );
        }
    }    

    printGuGu(7);
        

       
            /* 3 x 1 = 3
               3 x 2 = 6
               3 x 3 = 9
               3 x 4 = 12
               3 x 5 = 15
               3 x 6 = 18
               3 x 7 = 21
               3 x 8 = 24
               3 x 9 = 27
            */   
        
    </script>
</body>
</html>
